<div class="modal-demo">
    
           
        <script type="text/ng-template" id="myModalContent.html">
            <div class="row">
                <div class="col-lg-12">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
                        </div>
                        <div class="modal-body" id="modal-body">
                                <div class="tabbable"> <!-- Only required for left/right tabs -->
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="" data-target="#tab1" data-toggle="tab">Tab1</a></li>
                                        <li><a href="" data-target="#tab2" data-toggle="tab">Tab2</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab1">
                                                <ul>
                                                        <li ng-repeat="item in vm.items">
                                                            <a href="#" ng-click="$event.preventDefault(); vm.selected.item = item">{{ item }}</a>
                                                        </li>
                                                    </ul>
                                                    Selected: <b>{{ vm.selected.item }}</b>
                                        </div>
                                    </div>
                                        <div class="tab-pane" id="tab2">
                                        ...
                                        </div>
                                    </div>
                                </div>
                           
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
                            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
                        </div>
                </div>
            </div>
        </script>

        <script type="text/ng-template" id="stackedModal.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title-{{name}}">The {{name}} modal!</h3>
            </div>
            <div class="modal-body" id="modal-body-{{name}}">
                Having multiple modals open at once is probably bad UX but it's technically possible.
            </div>
        </script>
    
        <button type="button" class="btn btn-default" ng-click="vm.open()">Open me!</button>
        <button type="button" class="btn btn-default" ng-click="vm.open('lg')">Large modal</button>
        <button type="button" class="btn btn-default" ng-click="vm.open('sm')">Small modal</button>
        <button type="button" 
            class="btn btn-default" 
            ng-click="vm.open('sm', '.modal-parent')">
                Modal appended to a custom parent
        </button>
        <button type="button" class="btn btn-default" ng-click="vm.toggleAnimation()">Toggle Animation ({{ vm.animationsEnabled }})</button>
        <button type="button" class="btn btn-default" ng-click="vm.openComponentModal()">Open a component modal!</button>
        <button type="button" class="btn btn-default" ng-click="vm.openMultipleModals()">
            Open multiple modals at once 
        </button>
        <div ng-show="vm.selected">Selection from a modal: {{ vm.selected }}</div>
        <div class="modal-parent">
        </div>
</div>
