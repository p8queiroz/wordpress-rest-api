<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        POSTS
    </div>
</div>
<div class="col-lg-12"  ng-hide="vm.posts.length">
    <rd-widget>
        <rd-widget-header icon="fa-cog fa-spin" title="Loading...">
        </rd-widget-header>
        <rd-widget-body>
            <rd-loading></rd-loading>
        </rd-widget-body>
    </rd-widget>
</div>
<div ng-repeat="item in vm.posts">
    <post-directive 
        id={{item.id}}
        title={{item.title}}
        content={{item.content}}
        author={{item.author}}
        date={{item.date}}
    >
    </post-directive>
</div>
