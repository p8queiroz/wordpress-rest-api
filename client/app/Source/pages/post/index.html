<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        POSTS
    </div>
</div>
<div ng-repeat="item in vm.posts">
    <post-directive 
        id={{item.id}}
        title={{item.title}}
        content={{item.content}}
        author={{item.author}}
        date={{item.date}}
    >
    </post-directive>
</div>
